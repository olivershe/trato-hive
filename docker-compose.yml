version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trato-hive-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trato_hive_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: trato-hive-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5-community
    container_name: trato-hive-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data

